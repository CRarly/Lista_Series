<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de S√©ries, Filmes e Outros</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .button-group button {
            flex: 1;
            padding: 12px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .button-group button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .finalizado {
            background-color: #d4edda;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerenciador de S√©ries, Filmes e Outros</h1>

        <div class="form-group">
            <label for="category">Categoria:</label>
            <select id="category">
                <option value="S√©rie">S√©rie</option>
                <option value="Filme">Filme</option>
                <option value="Anime">Anime</option>
                <option value="Dorama">Dorama</option>
                <option value="Desenho">Desenho</option>
            </select>
        </div>

        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" placeholder="Digite o nome" required>
        </div>

        <div class="form-group">
            <label for="season">Temporada:</label>
            <input type="number" id="season" min="1" placeholder="N√∫mero da temporada">
        </div>

        <div class="form-group">
            <label for="episode">Epis√≥dio Assistido:</label>
            <input type="number" id="episode" min="1" placeholder="N√∫mero do epis√≥dio">
        </div>

        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status">
                <option value="N√£o finalizado">N√£o finalizado</option>
                <option value="Finalizado">Finalizado</option>
            </select>
        </div>

        <div class="button-group">
            <button onclick="addSeries()">Adicionar/Atualizar</button>
            <button onclick="loadFromGitHub()">Carregar do GitHub</button>
            <button onclick="saveToGitHub()">Salvar no GitHub</button>
            <button onclick="downloadJSON()">Baixar JSON</button>
        </div>

        <table id="seriesTable">
            <thead>
                <tr>
                    <th>Categoria</th>
                    <th>Nome</th>
                    <th>Temporada</th>
                    <th>Epis√≥dio</th>
                    <th>Status</th>
                    <th>Data</th>
                    <th>A√ß√µes</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const owner = 'CRarly'; // Usu√°rio do GitHub
    const repo = 'Lista_Series'; // Nome do reposit√≥rio
    const path = 'lista_de_serie.json'; // Caminho do arquivo
    const token = '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'; // Token do GitHub
    const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;

        const seriesList = JSON.parse(localStorage.getItem('seriesList')) || {};

        function saveData() {
            localStorage.setItem('seriesList', JSON.stringify(seriesList));
            displaySeries();
        }

        function addSeries() {
            const category = document.getElementById('category').value;
            const name = document.getElementById('name').value.trim();
            const season = document.getElementById('season').value || '-';
            const episode = document.getElementById('episode').value || '-';
            const status = document.getElementById('status').value;
            const date = new Date().toLocaleString();

            if (!name) {
                alert('Por favor, preencha o nome!');
                return;
            }

            if (!seriesList[category]) seriesList[category] = {};
            seriesList[category][name] = { season, episode, status, date };
            saveData();
            saveToGitHub(); // Salva automaticamente no GitHub ap√≥s adicionar/atualizar

            document.getElementById('name').value = '';
            document.getElementById('season').value = '';
            document.getElementById('episode').value = '';
            document.getElementById('status').value = 'N√£o finalizado';
        }

        function displaySeries() {
            const tableBody = document.querySelector('#seriesTable tbody');
            tableBody.innerHTML = '';

            for (const category in seriesList) {
                for (const name in seriesList[category]) {
                    const { season, episode, status, date } = seriesList[category][name];
                    tableBody.innerHTML += `
                        <tr class="${status === 'Finalizado' ? 'finalizado' : ''}">
                            <td>${category}</td>
                            <td>${name}</td>
                            <td>${season}</td>
                            <td>${episode}</td>
                            <td>${status}</td>
                            <td>${date}</td>
                            <td>
                                <button onclick="toggleStatus('${category}', '${name}')">Alterar Status</button>
                                <button onclick="removeSeries('${category}', '${name}')">Remover</button>
                            </td>
                        </tr>
                    `;
                }
            }
        }

        function toggleStatus(category, name) {
            seriesList[category][name].status = seriesList[category][name].status === 'Finalizado' ? 'N√£o finalizado' : 'Finalizado';
            seriesList[category][name].date = new Date().toLocaleString();
            saveData();
            saveToGitHub(); // Salva automaticamente no GitHub ap√≥s altera√ß√£o de status
        }

        function removeSeries(category, name) {
            if (confirm(`Deseja remover '${name}' da categoria '${category}'?`)) {
                delete seriesList[category][name];
                if (Object.keys(seriesList[category]).length === 0) delete seriesList[category];
                saveData();
                saveToGitHub(); // Salva automaticamente no GitHub ap√≥s remo√ß√£o
            }
        }

        let currentSha = null; // Vari√°vel global para armazenar o SHA

        async function loadFromGitHub() {
    try {
        const response = await fetch(`https://raw.githubusercontent.com/${owner}/${repo}/main/${path}`);

        if (!response.ok) throw new Error('Erro ao carregar o arquivo. Verifique se o arquivo existe.');

        const rawContent = await response.text();
        const parsedContent = JSON.parse(rawContent); // ‚úÖ Direto sem precisar atob

        Object.assign(seriesList, parsedContent); // Atualiza a lista local
        localStorage.setItem('seriesList', JSON.stringify(seriesList));
        displaySeries();

        alert('‚úÖ Lista carregada com sucesso!');
    } catch (error) {
        console.error('‚ùå Erro ao carregar:', error);
        alert(`‚ùå Erro: ${error.message}`);
    }
}


          async function saveToGitHub() {
    const owner = 'CRarly'; // Usu√°rio do GitHub
    const repo = 'Lista_Series'; // Nome do reposit√≥rio
    const path = 'lista_de_serie.json'; // Caminho do arquivo
    const token = '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'; // Token do GitHub
    const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;

    try {
        // üîç 1Ô∏è‚É£ Buscar o SHA atual do arquivo
        const shaResponse = await fetch(apiUrl, {
            method: 'GET',
            headers: {
                Authorization: `Bearer ${token}`,
                Accept: 'application/vnd.github.v3+json'
            }
        });

        let sha = null;
        if (shaResponse.ok) {
            const data = await shaResponse.json();
            sha = data.sha;
            console.log(`üîë SHA encontrado: ${sha}`);
        } else if (shaResponse.status === 404) {
            console.warn('‚ö†Ô∏è Arquivo n√£o encontrado, criando um novo.');
        } else {
            throw new Error(`Erro ao obter SHA: ${shaResponse.status} - ${shaResponse.statusText}`);
        }

        // üì¶ 2Ô∏è‚É£ Preparar conte√∫do atualizado
        const content = btoa(unescape(encodeURIComponent(JSON.stringify(seriesList, null, 4))));
        const payload = {
            message: sha ? 'Atualizando lista_de_serie.json' : 'Criando lista_de_serie.json',
            content: content,
            ...(sha && { sha }) // Inclui o SHA se estiver atualizando
        };

        // üíæ 3Ô∏è‚É£ Enviar requisi√ß√£o para salvar no GitHub
        const saveResponse = await fetch(apiUrl, {
            method: 'PUT',
            headers: {
                Authorization: `Bearer ${token}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        });

        if (saveResponse.ok) {
            alert(sha ? '‚úÖ Arquivo atualizado com sucesso!' : '‚úÖ Arquivo criado com sucesso!');
            console.log(await saveResponse.json());
        } else {
            const errorData = await saveResponse.json();
            console.error('‚ùå Erro ao salvar:', errorData);
            alert(`‚ùå Erro ao salvar: ${errorData.message}`);
        }
    } catch (error) {
        console.error('üö´ Erro inesperado:', error);
        alert(`‚ùå Erro inesperado: ${error.message}`);
    }
}

        function downloadJSON() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(seriesList, null, 4));
            const downloadAnchor = document.createElement('a');
            downloadAnchor.setAttribute("href", dataStr);
            downloadAnchor.setAttribute("download", "lista_de_serie.json");
            document.body.appendChild(downloadAnchor);
            downloadAnchor.click();
            document.body.removeChild(downloadAnchor);
        }

        window.onload = loadFromGitHub;
        displaySeries();
    </script>
</body>
</html>
